<h2>Products</h2>
<div *ngFor="let product of products,index as productId1">
  <h3>
    <a [title]="product.description"
    [routerLink]="['/products',productId1]"
    >{{product.name}}
    </a>
    :{{product.price}}
  </h3>
  <p *ngIf="product.description">
    description:{{product.description}}
  </p>
  <button (click)="share()">
    share
  </button>
  <app-product-alerts [productIN]="product" (notifyOut)="onNotify()">

  </app-product-alerts>
</div>
